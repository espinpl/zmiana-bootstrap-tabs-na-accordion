<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Zmiana Bootstrap Tabs na Accordion </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="accordion.js"></script>
</head>
<body>
<!-- Bootstrap Tabs -->
	<ul id="tabs" class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#t1">Tab 1</a></li>
		<li><a data-toggle="tab" href="#t2">Tabs 2</a></li>
		<li><a data-toggle="tab" href="#t3">Tab 3</a></li>
	</ul>			  
	<div class="tab-content">
		<div id="t1" class="tab-pane fade in active">
			Content 1
		</div>
		<div id="t2" class="tab-pane fade">
			Content 2
		</div>	
		<div id="t3" class="tab-pane fade">
			Content 3
		</div>		  
	</div>
<!-- /Bootstrap Tabs -->
<!-- Bootstrap Accordion -->	
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true"></div>
<!-- /Bootstrap Accordion -->	

<script type="text/javascript">
$(document).ready(function(){
getAccordion("#tabs",1000);
});
</script>

</body>
</html>
